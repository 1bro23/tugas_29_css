<!doctype hmtl>
<html>
  <head>
    <meta charset="utf-8">
    <title>TUGAS 29</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css"/>
    <style>
      .box{
        width:500px;
        margin:200px auto;
        text-align:center;
      }
    </style>
  </head>
  <body style="background-color:#e3e3e3">
    <div class="box">
      <h1 class="ui header teal"><img src="niomic.png">Daftar Akun NIOMIC </h1>
      <div class="ui segment">
        <form class="ui form">
          <div class="field">
            <div class="ui input left icon">
            <i class="user icon"></i>
            <input type="text" placeholder="Nama Depan">
            </div>
          </div>
          <div class="field">
            <div class="ui input left icon">
            <i class="user icon"></i>
            <input type="text" placeholder="Nama Belakang">
            </div>
          </div>
          <div class="field">
            <div class="ui input left icon">
            <i class="user icon"></i>
            <input type="tel" placeholder="No.Telp/HP">
            </div>
          </div>
          <div class="field">
            <div class="ui input left icon">
            <i class="user icon"></i>
            <input type="email" placeholder="Alamat Email">
            </div>
          </div>
          <div class="field">
            <div class="ui input left icon">
            <i class="lock icon"></i>
            <input type="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
        </form>
      </div>
    </div>
  <script src="semantic.min.js"></script>
  </body>
</html>
